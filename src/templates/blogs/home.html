{% extends 'blogs/base.html' %}

{% block content %}
<h1>Blog posts</h1>
<ul>
    {% for post in all_posts %}
    <div class="post-entry">
        <h2><a href="{% url 'post_details' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text }}</p>
    </div>
    {% endfor %}
</ul>
{% endblock content %}
